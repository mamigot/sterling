{% if username %}
  {% import '_forms.html' as forms %}

  <span style="display:inline">Well hello, <b><em>{{ username }}<em></b> &nbsp;</span>

  <a href="{{ url_for('timeline') }}"><input type="button" value="Timeline"></a>
  <a href="{{ url_for('profile') }}"><input type="button" value="Profile"></a>
  <a href="{{ url_for('friends') }}"><input type="button" value="Friends"></a>
  <a href="{{ url_for('followers') }}"><input type="button" value="Followers"></a>

  {{ forms.sign_out() }}
  <br><br>
  {{ forms.save_post() }}

  <hr>
